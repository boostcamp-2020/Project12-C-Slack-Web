  '/api/chat/{workspaceId}/{channelId}':
    summary: get chat messages
    description: get chat messages
    get:
      tags:
        - chat
      operationId: ''
      parameters:
        - name: channelId
          in: path
          description: channelId
          required: true
          explode: true
          schema:
            type: string
        - name: fromDate
          in: query
          description: 날짜 이후의 message get
          schema:
            type: string
        - name: currentCursor
          in: query
          description: 마지막 chat의 createAt 날짜보다 이전 message get
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
