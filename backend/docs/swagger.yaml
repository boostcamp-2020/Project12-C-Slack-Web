          description: success response
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
          description: bad request
        '600':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
          description: DB Error

