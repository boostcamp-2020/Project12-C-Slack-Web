openapi: 3.0.0
info:
  title: Project12-C-Slack-clone API
  description: Project12-C-Slack-clone API
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0-oas3
servers:
  - url: 'http://101.101.218.104:5000'
  - url: 'https://api.slack-clone.kro.kr'
paths:
  /api/workspace:
    get:
      tags:
        - workspace
      summary: select user workspace
      description: select user workspace userID 미들웨어에서 추가
      parameters:
        - name: userID
          in: query
          description: user id
          required: true
          explode: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  workspaces:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        name:
                          type: string
                        creator:
                          type: string
          description: success
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
          description: bad request
        default:
          description: Default error sample response
    post:
      tags:
        - workspace
      summary: create new workspace
      description: Create new workspace
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  inviteCode:
                    type: string
                    description: workspace url
                  workspaceId:
                    type: string
          description: success response
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
          description: bad request
        default:
          description: Default error sample response
      parameters:
        - name: userID
          in: query
          description: user id
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: name
          in: query
          description: workspace name
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: channelName
          in: query
          description: Channel name created by default
          required: false
          style: form
          explode: true
          schema:
            type: string
  /api/workspace/invite:
    summary: invite to workspace
    description: invite to workspace
    post:
      tags:
        - workspace
      summary: invite to workspace
      description: invite to workspace
      operationId: ''
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  inviteCode:
                    type: string
                    description: invite code
          description: success response
        '400':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
          description: bad request
        default:
          description: Default error sample response
      parameters:
        - name: workspaceID
          in: query
          description: workspace id
          required: true
          style: form
          explode: true
          schema:
            type: integer
        - name: userID
          in: query
          description: user id
          required: true
          style: form
          explode: true
          schema:
            type: string
  /api/workspace/invite/{code}:
    summary: invited to workspace
    description: invited to workspace
    get:
      tags:
        - workspace
      summary: invited to workspace
      description: invited to workspace
      operationId: ''
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  inviteCode:
                    type: string
                    description: invite code
          description: success response
        '304':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
          description: not modified
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
          description: unauthorized
        default:
          description: Default error sample response
      parameters:
        - name: userID
          in: query
          description: user id
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: code
          in: path
          description: invite code
          required: true
          explode: true
          schema:
            type: string
